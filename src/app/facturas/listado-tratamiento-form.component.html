<div class="card-body">
    <h3 class="card-title">Nuevo Tratamiento</h3>
    <p class="card-text">

        <form class="form-horizontal" >
            <div class="form-group">
                <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="tratamientoNuevo.nombre"
                        id="nombre">

                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Precio</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="precio" [(ngModel)]="tratamientoNuevo.precio"
                        id="precio">
                    
                </div>

            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" role="button" (click)="create()">Crear</button>



                </div>
            </div>
        </form>

</div>
