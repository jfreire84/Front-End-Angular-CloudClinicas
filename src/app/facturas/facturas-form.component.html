<div class="card bg-light">
    <div class="card-header">{{titulo}}: {{factura.descripcion}}</div>
    <div class="card-body">

        <form>

            <div class="form-group row" *ngIf="factura.paciente">
                <label for="paciente" class="col-sm-2 col--form-label">Paciente</label>
                <div class="col-sm-6">
                    <input type="text" name="paciente"
                        value="{{factura.paciente.nombre}} {{factura.paciente.apellidos}}" class="form-control"
                        disabled>
                </div>
            </div>


            <div class="form-group row">
                <label for="descripcion" class="col-sm-2 col--form-label">Descripci칩n</label>
                <div class="col-sm-6">
                    <input type="text" name="descripcion" [(ngModel)]="factura.descripcion" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="observacion" class="col-sm-2 col--form-label">Observaci칩n</label>
                <div class="col-sm-6">
                    <textarea name="observacion" [(ngModel)]="factura.observacion" class="form-control"></textarea>
                </div>
            </div>

            <!--Buscador de Tratamientos. Filtro-->

            <div class="form-group row">
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <input type="text" placeholder="A침adir tratamiento" aria-label="Number" matInput
                            [formControl]="myControl" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith] = "mostrarNombreTratamiento" (optionSelected) = "seleccionarTraramiento($event)">
                            <mat-option *ngFor="let option of productosFiltrados | async" [value]="option">
                                {{option.nombre}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>


                <!--
                    Tabla Html para las lineas
                -->
                <table class="table table-striped table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Tratamiento</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of factura.lineasFactura">
                                <td>{{item.tratamiento.nombre}}</td>
                                <td>{{item.tratamiento.precio}}</td>
                                <!-- Input para a침adir la cantidad-->
                                <td><input type="number" value="{{item.cantidad}}" class="form-control col-sm-4" (change)="actualizarCantidad(item.tratamiento.id, $event)"></td>
                                <td>{{item.calcularImporte()}}</td>
                                <td></td>
                            </tr>

                        </tbody>
                </table>



            </div>



            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="submit" value="Crear Factura" class="btn btn-secondary">
                </div>
            </div>
        </form>

    </div>



</div>
