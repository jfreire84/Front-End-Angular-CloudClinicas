<div class="card bg-light mb-3">
    <div class="card-header">Facturas</div>
    <div class="card-body">


        

      <h5 class="card-title">Listado de Facturas</h5>

      <table class="table table-striped">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Descripción</th>
                  <th>Observación</th>
                  <th>Fecha</th>
                  <th>Total</th>
                 
                  <th>Ver Factura</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of facturas">
                
                <td>{{item.id}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.observacion}}</td>
                <td>{{item.fechaCreacionFac}}</td>
                <td>{{item.totalImporteFactura}}</td>
                
                <td><button type="button" [routerLink] = "['/facturas', item.id]" class="btn btn-secondary">Ver</button></td>
                <!--<td><button name="editar" id="button" [routerLink] = "['/paciente/formulario', pacientes.id]" class="btn btn-primary">Editar</button></td>
                <td><button name="eliminar" id="button" (click)='delete(pacientes)' class="btn btn-danger">Eliminar</button></td>-->


            </tr>
          </tbody>
      </table>
</div>
