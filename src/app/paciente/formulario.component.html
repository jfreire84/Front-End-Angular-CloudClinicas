<div class="card bg-light mb-3" >
    <div class="card-header">Registro</div>
    <div class="card-body">
      <h5 class="card-title">Nuevo Paciente</h5>
      <p class="card-text">

        <form class="form-horizontal" (ngSubmit) = "create()">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Nombre:</label>
              <div class="col-sm-10">
                <input  type="text" class="form-control" name="nombre" [(ngModel)]="pacienteNuevo.nombre" id="nombre" >
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Apellidos</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="apellidos" [(ngModel)]="pacienteNuevo.apellidos"  id="apellidos">
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="email" [(ngModel)]="pacienteNuevo.email"  id="email" >
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-3" for="pwd">Fecha de Nacimiento</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" name="fechanac" [(ngModel)]="pacienteNuevo.fechanac"  id="fechanac" >
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Historial del Paciente</label>
                <div class="col-sm-10">
                    <textarea class="form-control" [(ngModel)]="pacienteNuevo.historial" name="historial"></textarea>
                </div>
              </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
          
    </div>
  </div>
