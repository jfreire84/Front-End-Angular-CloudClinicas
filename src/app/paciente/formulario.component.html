<div class="card bg-light mb-3">
    <div class="card-header">Registro</div>
    <div class="card-body">
        <h5 class="card-title">Nuevo Paciente</h5>
        <p class="card-text">

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="pacienteNuevo.nombre"
                            id="nombre" required minlength="4" #nombre="ngModel">
                        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">

                            <div *ngIf="nombre.errors.required">
                                Campo apellidos no puede estar vacio.
                            </div>
                            <div *ngIf="nombre.errors.minlength">
                                Minimo 4 caracteres.
                            </div>

                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Apellidos</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="apellidos" [(ngModel)]="pacienteNuevo.apellidos"
                            id="apellidos" required minlength="4" #apellidos="ngModel">
                        <div *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)"
                            class="alert alert-danger">

                            <div *ngIf="apellidos.errors.required">
                                Campo apellidos no puede estar vacio.
                            </div>
                            <div *ngIf="apellidos.errors.minlength">
                                Minimo 4 caracteres.
                            </div>

                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" [(ngModel)]="pacienteNuevo.email"
                            id="email" required email #email="ngModel">

                        <div *ngIf="email.invalid && (email.dirty || email.touched)"
                            class="alert alert-danger">

                            <div *ngIf="email.errors.required">
                                Campo email no puede estar vacio.
                            </div>
                            <div *ngIf="email.errors.email">
                                El email debe tener un formato v√°lido.
                            </div>

                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="pwd">Fecha de Nacimiento</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="fechanac" [(ngModel)]="pacienteNuevo.fechanac"
                            id="fechanac">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Historial del Paciente</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" [(ngModel)]="pacienteNuevo.historial"
                            name="historial"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" role="button" (click)='create()'
                            *ngIf="(!pacienteNuevo.id) else elseBlock">Crear</button>
                        <ng-template #elseBlock>
                            <button type="submit" role="button" class="btn btn-primary"
                                (click)='update()'>Actualizar</button>

                        </ng-template>


                    </div>
                </div>
            </form>

    </div>
</div>
