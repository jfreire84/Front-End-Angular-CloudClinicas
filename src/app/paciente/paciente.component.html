<div class="card bg-light mb-3">
    <div class="card-header">Pacientes</div>
    <div class="card-body">
        <div class="btn_crear">
            <button type="button" class="btn btn-primary" routerLink= '/paciente/formulario'>Nuevo Paciente</button>
        </div>
      <h3 class="card-title">Listado de pacientes</h3>

      <table class="table table-striped">
          <thead>
              <tr>
                  <th>Ver Ficha</th>
                  <th>Nombre</th>
                  <th>Apellidos</th>
                  <th>Email</th>
                  <th>Editar</th>
                  <th>Eliminar</th>
                  <th>Crear Factura</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pacientes of pacientes">
                <td><button type="button" [routerLink] = "['/paciente/ver/', pacientes.id]" class="btn btn-secondary">Ver Ficha</button></td>
                <td>{{pacientes.nombre}}</td>
                <td>{{pacientes.apellidos}}</td>
                <td>{{pacientes.email}}</td>
                <td><button name="editar" id="button" [routerLink] = "['/paciente/formulario', pacientes.id]" class="btn btn-primary">Editar</button></td>
                <td><button name="eliminar" id="button" (click)='delete(pacientes)' class="btn btn-danger">Eliminar</button></td>
                <td>
                    <button type="button" class="btn btn-success" [routerLink] = "['/facturas/form', pacientes.id]">Nueva Factura</button>
                </td>


            </tr>
          </tbody>
      </table>
</div>
